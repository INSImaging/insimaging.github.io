- title: Events organized
  type: events
  contents:
    - year: 24-27, Oct 2024
      session: 图像反问题与计算成像新进展专题研讨会
      conference: CSIAM2024年会
      organizers: <b>陈冲</b>（中国科学院数学与系统科学研究院），<b>董彬</b>（北京大学），<b>梁经纬</b>（上海交通大学），<b>刘九龙</b>（中国科学院数学与系统科学研究院），<b>张小群</b>（上海交通大学）
      session_url: 
      conf_url: https://meeting.csiam.org.cn/#/2024/
      abstract: 图像反问题与计算成像问题主要涉及借助数学模型和算法从间接、部分和噪声测量数据中确定感兴趣的未知图像。这些问题是医学成像、生物成像、图像处理、无损检测、地质勘探和现代天文学等工业和应用领域的基础。本专题研讨会议的目的是召集一批活跃的研究人员，共同探讨图像反问题和计算成像问题的数学方法和人工智能方法。通过这些研究领域之间的交流和互动，促进图像反问题与计算成像数学方法的新突破和推动工业应用领域的新发展。
    - year: 21-26, July 2024
      session: Nonsmooth calculus and optimization in machine learning
      conference: The 25'th International Symposium on Mathematical Programming
      organizers: <b>Jalal Fadili</b> (GREYC, ENSICAEN, Université de Caen Normandie, France), <b>Jingwei Liang</b> (Shanghai Jiao Tong University, China), <b>Antonio Silveti-Falls</b> (CentraleSupélec, Université Paris-Saclay, France)
      url: https://ismp2024.gerad.ca/


